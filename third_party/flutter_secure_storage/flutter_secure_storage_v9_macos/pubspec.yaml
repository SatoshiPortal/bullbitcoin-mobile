name: flutter_secure_storage_v9_macos
description: macOS implementation of flutter_secure_storage_v9
repository: https://github.com/mogol/flutter_secure_storage_v9
version: 3.1.3
publish_to: "none"

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage_v9_platform_interface:
    path: ../flutter_secure_storage_v9_platform_interface

flutter:
  plugin:
    implements: flutter_secure_storage_v9
    platforms:
      macos:
        pluginClass: FlutterSecureStorageV9Plugin
