name: flutter_secure_storage_v9
description: Flutter Secure Storage provides API to store data in secure storage. Keychain is used in iOS, KeyStore based solution is used in Android.
version: 9.2.4
repository: https://github.com/mogol/flutter_secure_storage_v9/tree/develop/flutter_secure_storage_v9
publish_to: "none"

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=2.0.0"

flutter:
  plugin:
    platforms:
      android:
        package: com.it_nomads.fluttersecurestoragev9
        pluginClass: FlutterSecureStorageV9Plugin
      ios:
        pluginClass: FlutterSecureStorageV9Plugin
      linux:
        default_package: flutter_secure_storage_v9_linux
      macos:
        default_package: flutter_secure_storage_v9_macos
      web:
        default_package: flutter_secure_storage_v9_web
      windows:
        default_package: flutter_secure_storage_v9_windows

dependencies:
  flutter:
    sdk: flutter
  # The design on https://flutter.dev/go/federated-plugins was to leave
  # implementation constraints as "any". We cannot do it right now as it fails pub publish
  # validation, so we set a ^ constraint.
  # https://github.com/flutter/flutter/issues/46264
  flutter_secure_storage_v9_linux:
    path: ../flutter_secure_storage_v9_linux
  flutter_secure_storage_v9_macos:
    path: ../flutter_secure_storage_v9_macos
  flutter_secure_storage_v9_platform_interface:
    path: ../flutter_secure_storage_v9_platform_interface
  flutter_secure_storage_v9_web:
    path: ../flutter_secure_storage_v9_web
  flutter_secure_storage_v9_windows:
    path: ../flutter_secure_storage_v9_windows
  meta: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^2.0.0

# We need to manually declare supported platforms, because pub.dev won't find them.
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:
