name: flutter_secure_storage_v9_example
description: Demonstrates how to use the flutter_secure_storage_v9 plugin.

version: 1.0.0+1

publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage_v9:
    # When depending on this package from a real application you should use:
    #   flutter_secure_storage_v9: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  lint: any
  test: any

flutter:
  uses-material-design: true
