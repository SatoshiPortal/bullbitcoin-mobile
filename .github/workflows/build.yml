name: Build

on:
  push: # to replace by pull_request
    branches:
      - main
      - develop
      - build-ci-to-linux # to remove once it's works

env:
  APP_NAME: BULL
      
jobs:
  build_android_apk:
    runs-on: ubuntu-latest
    steps:
  
    - name: Delete huge unnecessary tools folder
      run: rm -rf /opt/hostedtoolcache

    - name: Checkout Repository
      uses: actions/checkout@v5

    - name: Set up Java 21
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install NDK
      run: rustup default 1.90.0

    - name: Add target platform
      run: rustup target add aarch64-linux-android

    - name: Install FVM
      run: |
        curl -fsSL https://fvm.app/install.sh | bash
        echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

    - run: make fvm-check
    - run: make clean
    - run: make deps
    - run: make build-runner
    - run: make l10n

    - run: cp .env.template .env

    - name: Build Android APK
      run: fvm flutter build apk --debug --target-platform=android-arm64

    - name: Upload arm64 APK
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-arm64.apk
        path: build/app/outputs/flutter-apk/app-debug.apk
